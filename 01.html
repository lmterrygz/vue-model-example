<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeros Pasos VUE</title>
</head>

<body>
    <div id="app">
        <h1>{{titulo}}</h1>

        <input type="text" v-model = "nuevaFruta">
        <button v-on:click="agregarFruta">Agregar</button>

        <ul>
            <li v-for="fruta of frutas">{{fruta.nombre}}  
               <input type="number" v-model = "fruta.cantidad"> 
               <button @click="fruta.cantidad++">+</button>
               <button v-if="fruta.cantidad != 0" @click="fruta.cantidad--" >-</button>
                <span v-if= "fruta.cantidad == 0">-Sin Producto</span></li>
            
            <li v-if(fruta.cantidad)></li>
        </ul>

        <h4>TOTAL: {{totalFrutas}}</h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="01.js"></script>
</body>

</html>
